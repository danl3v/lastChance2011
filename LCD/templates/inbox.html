{% extends "base.html" %}

{% block content %}
<div id="main">
    <div class="leftcol">
    <h2>Inbox</h2>
    <ul id="messages">
        {% for message in messages %}
        <li class="message">{{ message.message }} @ {{ message.created }} <span class="actions">[reply] [delete] [block user]</span></li>
        {% endfor %}
    </ul>
    </div>
    <div class="rightcol">
    <h2>Send anonymous message</h2>
    <form action="/messages/send" method="post" accept-charset="utf-8">
        <p>To:<br><input type="text" name="to" value=""></p>
        <p>Body:<br><textarea name="body" rows="8" cols="40"></textarea></p>
        <p><input type="submit" value="Send Message"></p>
    </form>
    </div>
</div>
{% endblock %}
