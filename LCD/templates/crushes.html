{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/stylesheets/jquery/jquery-ui-1.8.12.custom.css" />
<style> 
  h2 { display: inline; }
  button { float: right; }
  input { display: inline; }
</style>
<script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.12.custom.min.js"></script>
{% endblock %}

{% block content %}
<div id="main">

<div class="leftcol">
<h2>Crushes</h2>
    <span id="new-crush">new crush: <input type="text" class="crush" name="crush"></span>
    <div id="crushes">
    {% for crush in crushes %}<div class="crushdiv"><img src="/user_images/{{ crush.carletonID }}.jpg" width="100" height="100"><br>{{ crush.carletonID }}<button class="removeCrush" value="{{ crush.carletonID }}">remove</button></div>{% endfor %}
    </div>
</div>

<div class="rightcol">
    <h2>Messages</h2><button id="new-message-button">New Message</button>
    <ul id="messages">
       {% for message in messages %}
       <li class="message">
	 <div class="timestamp">{{ message.created }}</div>
	 <div class="actions">
	   <ul id="icons" class="ui-widget ui-helper-clearfix">
	     <li class="ui-state-default ui-corner-all" title="Reply"><span class="ui-icon ui-icon-arrowreturnthick-1-w"></span></li>
	     <li class="ui-state-default ui-corner-all" title="Delete"><span class="ui-icon ui-icon-trash"></span></li>
	     <li class="ui-state-default ui-corner-all" title="Block User"><span class="ui-icon ui-icon-cancel"></span></li>
	   </ul>
	 </div>
         <br>{{ message.message }}
       </li>
       {% endfor %}
    </ul>
</div>

</div>

<div id="new-message-form" title="New Message">
  <form>
  <fieldset>
    <label for="to">To</label>
    <select name="to" id="to" class="ui-select-menu ui-widget-content ui-corner-all">
    {% for crush in crushes %}<option value="{{ crush.carletonID }}">{{ crush.first_name }} {{ crush.last_name }} ({{ crush.carletonID }})</option>{% endfor %}
    </select>
    <label for="body">Body</label><textarea name="body" id="body" class="text ui-widget-content ui-corner-all"></textarea>
  </fieldset>
</form>
</div>

<script>
$(document).ready(function() {
    $(".crush").autocomplete({
        source: "/autofill",
        minLength: 1,
        select: function(event, ui) {
            $(this).val("");
            if (ui.item.active) {
                $.post("/crushes/add", { "crush": ui.item.carletonID }, function(data) {
                    if (data.success == 0) {
                        $("#crushes").append('<div class="crushdiv"><img src="/user_images/' + ui.item.carletonID + '.jpg" width="100" height="100"><br>' + ui.item.carletonID + '<button class="removeCrush" value="' + ui.item.carletonID + '">remove</button></div>');
                        $("#to").append('<option value="' + ui.item.carletonID + '">' + ui.item.first_name + ' ' + ui.item.last_name + ' (' + ui.item.carletonID + ')</option>');
                        $(".removeCrush:button:last").click(crushRemoveListener);
                    }
                    else if (data.success == 1) { alert(ui.item.carletonID + " is already one of your crushes."); }
                    else if (data.success == 2) { alert(ui.item.carletonID + " is not in our database."); }
                    else if (data.success == 3) { alert(ui.item.value + " has opted out. Try again later."); }
                }, "json");
            }
            else { alert(ui.item.value + " has opted out. Try again later."); }
            return false; // tells autocomplete not to update the field with the selected value
        }
    });

    $("#new-message-form").dialog({
        autoOpen: false,
        height: 400,
        width: 450,
        modal: true,
        buttons: {
            Cancel: function() { $(this).dialog("close"); },
            "Send Message": function() {
                                $.post("/messages/send", { "to": $("select[name='to']").val(), "body": $("textarea[name='body']").val() }, function(data) {
                                    if (data.success == 0) { $("#new-message-form").dialog("close"); }
                                    else if (data.success == 1) { alert("Your account must be paired in order to send messages."); }
                                }, "json");
                            }
        },
        close: function() { $("#to").val(""); $("#body").val(""); }
    });
    $("#new-message-button").click(function() { $("#new-message-form").dialog("open"); });
    $(".removeCrush:button").click(crushRemoveListener);
});

function crushRemoveListener() {
    $(this).parent().slideUp(function() { $(this).remove(); });
    $('#to option:contains("' + $(this).val() + '")').remove(); // make sure not to remove extra stuff if matches more than 1 name
    $.post("/crushes/remove", { "crush": $(this).val() });
}

</script>
{% endblock %}
